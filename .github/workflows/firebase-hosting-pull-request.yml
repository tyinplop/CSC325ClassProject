name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_test_lint_deploy:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 🔤 Vale Linter
      - name: Install Vale
        run: |
          curl -fsSL https://github.com/errata-ai/vale/releases/download/v2.28.1/vale_2.28.1_Linux_64-bit.tar.gz | tar -xz
          sudo mv vale /usr/local/bin

      - name: Run Vale
        run: vale .
        continue-on-error: true  # Avoid blocking PRs on style errors unless required

      # 🧪 Jest Tests
      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      # ⚙️ Build step
      - name: Build website
        run: npm run build

      # 🚀 Deploy Preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325CLASSPROJECT_5B077 }}
          projectId: csc325classproject-5b077
